<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>App Estad칤sticas v2.1</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-app-container">
    <h1>Estad칤sticas de Partido</h1>

    <section class="config-section">
        <div class="team-names-manager">
            <div class="team-name-group">
                <label for="teamAName">Equipo A:</label>
                <input type="text" id="teamAName" value="Tarragona">
            </div>
            <div class="team-name-group">
                <label for="teamBName">Equipo B:</label>
                <input type="text" id="teamBName" value="Camp Clar">
            </div>
        </div>
    </section>

    <hr class="section-divider">

    <div class="match-dashboard">
        <div class="left-column">
            <div class="score-section card">
                <h2>Marcador</h2>
                <div class="stat-group">
                    <div class="team-score">
                        <span id="teamAGoals" class="counter large-counter">0</span>
                        <span id="teamALabelGoals" class="team-label">Tarragona</span>
                        <div class="controls compact-controls">
                            <button class="reset-btn" data-target="teamAGoals">游댃</button>
                            <button class="minus-btn" data-target="teamAGoals">-</button>
                            <button class="plus-btn" data-target="teamAGoals">+</button>
                        </div>
                    </div>
                    <div class="team-score">
                        <span id="teamBGoals" class="counter large-counter">0</span>
                        <span id="teamBLabelGoals" class="team-label">Camp Clar</span>
                        <div class="controls compact-controls">
                            <button class="reset-btn" data-target="teamBGoals">游댃</button>
                            <button class="minus-btn" data-target="teamBGoals">-</button>
                            <button class="plus-btn" data-target="teamBGoals">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <section class="match-timer-section card">
                <h2>Tiempo de Partido</h2>
                <span id="matchTimer" class="timer large-timer">00:00:00</span>
                <div class="match-timer-controls compact-controls">
                    <button id="toggleMatchTimer" class="play-pause-btn">郊윒잺 Iniciar</button>
                    <button id="resetMatchTimer" class="reset-btn">游댃 Reiniciar</button>
                </div>
            </section>

            <div class="possession-section card">
                <h2>Posesi칩n de Bal칩n</h2>
                <div class="possession-timers-container">
                    <div class="timer-group">
                        <h3 id="possessionTeamA">Tarragona</h3>
                        <span id="possessionTimerA" class="timer">00:00:00</span>
                    </div>
                    <div class="timer-group">
                        <h3 id="possessionTeamB">Camp Clar</h3>
                        <span id="possessionTimerB" class="timer">00:00:00</span>
                    </div>
                </div>
                <div class="possession-bar-container">
                    <div class="possession-bar-fill" id="possessionBarA"></div>
                    <div class="possession-percentage-text" id="possessionPercentA">0%</div>
                    <div class="possession-percentage-text" id="possessionPercentB">0%</div>
                </div>

                <div class="possession-controls compact-controls">
                    <button id="togglePossessionA">Tarragona Posesi칩n</button>
                    <button id="togglePossessionB">Camp Clar Posesi칩n</button>
                    <button id="resetPossession">Reiniciar</button>
                </div>
            </div>
            </div>

        <div class="right-column">
            <section class="custom-stats-management card">
                <h2>Estad칤sticas Personalizadas</h2>
                <div class="add-custom-stat-integrated">
                    <input type="text" id="newStatName" placeholder="Nueva estad칤stica (ej: Faltas)">
                    <button id="addStatBtn">A침adir</button>
                </div>
                <div id="generalStatsContainer" class="custom-stats-grid">
                    </div>
            </section>
        </div>
    </div>

    <hr class="section-divider">

    <button id="resetAll">Reiniciar Todas las Estad칤sticas</button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
